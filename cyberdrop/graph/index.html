<!DOCTYPE html><html><head>  <title>cyberâ€¢Drop</title>  <meta charset="utf-8">  <meta http-equiv="X-UA-Compatible" content="IE=edge">  <title>Sufee Admin - HTML5 Admin Template</title>  <meta name="viewport" content="width=device-width, initial-scale=1">  <link rel="stylesheet" href="assets/css/normalize.css">  <link rel="stylesheet" href="assets/css/bootstrap.min.css">  <link rel="stylesheet" href="assets/css/font-awesome.min.css">  <link rel="stylesheet" href="assets/css/themify-icons.css">  <link rel="stylesheet" href="assets/css/flag-icon.min.css">  <link rel="stylesheet" href="assets/css/cs-skin-elastic.css">  <!-- <link rel="stylesheet" href="assets/css/bootstrap-select.less"> -->  <link rel="stylesheet" href="assets/scss/style.css">  <link href="assets/css/lib/vector-map/jqvmap.min.css" rel="stylesheet">  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>  <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/html5shiv/3.7.3/html5shiv.min.js"></script> -->  <link rel="stylesheet" type="text/css" href="./node_modules/vue-d3-network/dist/vue-d3-network.css">  <style type="text/css">    /* airdrops */    .selected {      background-color: #1c3f94;      color: white;    }    img.logo, .address img {      width: 100%;    }    /* airdrop-stats */     .bg-holders {      background-color: #f15a22!important;    }    .bg-investors {      background-color: #ff8900!important;    }    .bg-traders {      background-color: #1aa5b1!important;    }    /* airdrop-graph */    .graph .node, .graph .node.selected, .graph .node:hover {      stroke-width: 0px;    }    .graph .link:hover {      stroke-width: 1px;    }    .graph .node-holder {      fill: #f15a22 !important;    }    .graph .node-investor {      fill: #ff8900 !important;    }    .graph .node-trader {      fill: #1aa5b1 !important;    }		.graph .node-vip {      fill: red !important;    }	.graph .link-vip {      stroke: red;	      }		.graph .link-anyone{		stroke: gray;	}		.graph .node-anyone {      fill: gray;    }    .graph .node-cex, .graph .node-airdrop, .graph .node-contract {      fill: #1c3f94 !important;    }    .graph .node-symbol {      transform: translate(-27px,1px);      fill: white;      font-size: 15px;    }    /* line-chart */    .exchange canvas {      height: 200px;      position: relative;    }  </style></head><body>  <div class="content" id="app">    <div class="mt-3">      <div class="col-xl-9">        <airdrop-graph :airdrop="selectedAirdrop" v-on:select="selectAddress"></airdrop-graph>      </div>      <div class="col-xl-3">        <address-info :address="selectedAddress"></address-info>      </div>      <div class="col-xl-3">        <airdrop-stats :airdrop="selectedAirdrop">        </airdrop-stats>      </div>      <div class="col-xl-3 exchange">        <div class="card" v-if="selectedAirdrop">          <div class="card-header">            <strong>Exchange rate</strong>          </div>          <div class="card-body">            <line-chart :airdrop="selectedAirdrop"></line-chart>          </div>        </div>      </div>    </div>     <div class="mt-3">      <airdrops :airdrops="airdrops" v-on:select="selectAirdrop" :selected="selectedAirdrop"></airdrops>    </div>   </div>    <template id="address-info">    <div>      <div class="card" v-if="address">        <div class="card-header">          <strong class="card-title">{{address.address}}</strong>        </div>        <div class="card-body">          <div class="address">            <small v-if="address.type == 'trader'">              Big token investor            </small>            <small v-if="address.type == 'investor'">              This guy is an investor. In token ecosystem these addresses can hold received tokens and distribute them during a wave of hype.            </small>            <small v-if="address.type == 'holder'">              This address is not so active            </small>            <small v-if="address.type == 'airdrop'">              This is a start point for token distibution.            </small>            <small v-if="address.type == 'cex'">              This is a centralized exchange, where addresses of different types can meet each other            </small>            <small v-if="address.type == 'contract'">              This is a smart contract            </small>          </div>        </div>      </div>    </div>  </template>  <template id="airdrops">    <div>       <div class="col-xl-2" v-for="airdrop in airdrops">        <div class="card" v-bind:class="{border: isSelected(airdrop)}">          <div class="card-body" @click="select(airdrop)">            {{airdrop.name}}             <i class="fa fa-check" v-if="airdrop.success"></i>            <i class="fa fa-times" v-else></i>          </div>        </div>      </div>    </div>  </template>  <template id="airdrop-graph">    <div class="card">      <div class="card-body">        <div v-if="airdrop" class="graph">          <d3-network :net-nodes="addresses" :net-links="transactions" :options="options" v-on:node-click="select"></d3-network>        </div>      </div>    </div>  </template>  <template id="airdrop-stats">    <div class="card" v-if="airdrop">      <div class="card-header">        <strong>Airdrop statistics</strong>      </div>      <div class="card-body">        <div class="progress my-1">          <div class="progress-bar bg-holders" role="progressbar" v-bind:style="{width: getPercent('holder')}"></div>        </div>        <div class="progress my-1">          <div class="progress-bar bg-investors" role="progressbar" v-bind:style="{width: getPercent('investor')}"></div>        </div>        <div class="progress my-1">          <div class="progress-bar bg-traders" role="progressbar" v-bind:style="{width: getPercent('trader')}"></div>        </div>      </div>    </div>  </template>    <script src="assets/js/vendor/jquery-2.1.4.min.js"></script>  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>  <script src="assets/js/plugins.js"></script>  <script src="assets/js/main.js"></script>  	<script src='//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js'></script>    <script type="text/javascript" src="./node_modules/d3/dist/d3.js"></script>  <script type="text/javascript" src="./node_modules/vue/dist/vue.js"></script>  <script type="text/javascript" src="./node_modules/vue-d3-network/dist/vue-d3-network.umd.js"></script>   <script type="text/javascript" src="./node_modules/chart.js/dist/Chart.js"></script>   <script type="text/javascript" src="./node_modules/vue-chartjs/dist/vue-chartjs.js"></script>   <script type="text/javascript" src="airdrop.js"></script>  </body></html>
